<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ES6 Playground</title>
    <link rel="stylesheet" href="style.css"/>
    <!--<link rel="stylesheet" href="../external/consemu/dist/consemu.css"/>-->
    <script src="../bower_components/dat-gui/build/dat.gui.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>

<div class="wrapper">
    <div id="title">
        <b>ES6</b> playground
    </div>
    
    <div id="containers">
        <div id="es6-container" class="container">
            <!--<div>-->
                <select id="example-select">
                    <option>Classes</option>
                    <option>Backbone (MVC)</option>
                    <option>Rest/Spread</option>
                    <option>Destructuring</option>
                </select>
            <!--</div>-->
            <div id="left">
                <div id="source" class="editor"></div>
            </div>
        </div>

        <div id="es5-container" class="container">
            <div>
                <select id="output-select">
                    <option>compiled code</option>
                    <option>console</option>
                </select>
                <!-- TODO: add console controls -->
            </div>
            <div id="right">
                <!--<div id="output" class="editor" style="display:none;"></div>-->
                <div id="console" class="editor consemu" style="display: block;"></div>
            </div>
        </div>
    </div>
   
</div>

<!--<div class="js">-->
<!--<div>JS</div>-->
<!--</div>-->

</body>
</html>
<script src="../node_modules/6to5/browser.js"></script>
<script src="../node_modules/6to5/runtime.js"></script>
<script src="../ace/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="../external/consemu/dist/consemu.js"></script>
<script src="playground.js"></script>
